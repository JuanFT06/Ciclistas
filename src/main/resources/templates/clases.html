    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <div class="container mt-4" layout:fragment="body" style="min-height: 500px">
            <div class="row jutify-content-center mb-4">

                <div class="text-center">
                     <button  class="btn btn-success" onclick="showModal()"><i class="bi bi-person-workspace"></i>+ Agregar</button>
                </div>


                <div class="row col-12 mt-5">
                    <table  class="table table-striped mr-8">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Horario</th>
                                <th>Nivel</th>
                                <th>Aula</th>
                                <th>Editar</th>
                                <th>Eliminar</th>


                            </tr>
                        </thead>
                        <tbody id="contenido">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</body>
<div id="modalAdd" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tituloModal"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="offset-3 col-6">
                    <label class="mb-2">Nombre</label>
                    <label  id="lblNombre"></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-person-circle"></i></div>
                        </div>
                        <input type="text" placeholder="Nombre"   
                               id="txtNombre"
                               class="form-control mb-4 col-4">                       
                    </div>

                </div>

                <div class="offset-3 col-6">
                    <label class="mb-2">Horario</label>
                    <label  id="lblHorario"></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-person-circle"></i></div>
                        </div>
                        <input type="text" placeholder="10:00am-11:00am"   
                               id="txtHorario"
                               class="form-control mb-4 col-4">                       
                    </div>

                </div>

                <div class="offset-3 col-6">
                    <label class="mb-2">Nivel</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-building"></i></div>
                        </div>
                        <select id="ddlNivel" required  class="form-control mb-4">
                            <option value="0">Selleciona un nivel</option> 
                            <option value="1">Novato</option> 
                            <option value="2">Intermedio</option> 
                            <option value="3">Avanzado</option> 
                        </select>
                    </div>
                </div>

                <div class="offset-3 col-6">
                    <label class="mb-2">Aula</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-building"></i></div>
                        </div>
                        <select id="ddlAula" required  class="form-control mb-4">
                            <option value="0">Seleciona un aula</option> 
                            <option value="1">C1</option> 
                            <option value="2">C2</option>          
                        </select>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="botonModal" onclick="addClase()">Guardar</button>
            </div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" id="modalDelete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Eliminar clase</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Seguro que quieres eliminar esta clase?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" onclick="deleteClase()">delete</button>
            </div>
        </div>
    </div>
</div>


<script>

    var update = false;
    var idclase = 0;
    $(document).ready(function () {
        getAll();

    });


    function getAll() {

        $.ajax({
            url: "http://localhost:8080/api/clases",
            dataType: "json",
            success: function (data) {

                var resultsContainer = $("#contenido");
                resultsContainer.empty();
                var clases = data;
                $.each(clases, function (index, clase) {
                    var card = `
                        <tr id="fila${index}"<>
                                
                                <td class="card-text">${clase.nombre}</td>
                                <td class="card-title">${clase.horario}</td>
                                
                                <td class="card-text">${clase.nivel.descripcion}</td>
                                 <td class="card-text">${clase.aula.nombre}</td>
                               <td>
                                <button onclick="showModalUpdate(${clase.id})" class="btn btn-warning btn-sm">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                            </td>
                            <td>

                              

                                    <button onclick="showDelete(${clase.id})" class="btn btn-danger btn-sm"> <i class="bi bi-trash3-fill"></i></button>
                                
                            </td>
                        </tr>
                    `;

                    resultsContainer.append(card);
                });
                $("#errorContainer").hide();

            }
        });
    }

    function showModal() {
         $("#modalAdd").modal("show");
        $("#txtNombre").val('')
        $("#txtHorario").val('')
        $("#ddlNivel").val(0);
        $("#ddlAula").val(0);
        $("#botonModal").text("Guardar")
        $("#tituloModal").text("Agregar Clase")
    }

    function showModalUpdate(id) {
         $("#modalAdd").modal("show");
        $("#tituloModal").text("Actualizar ciclista")
        $("#botonModal").text("Actualizar")
        idclase = id;
        update = true;
        $.ajax({
            url: "http://localhost:8080/api/clases/" + id,
            type: "get",
            accept: "application/json",
            dataType: "json",
            success: function (data) {
                $("#txtNombre").val(data.nombre)
                $("#txtHorario").val(data.horario)
                $("#ddlNivel").val(data.nivel.id);
                $("#ddlAula").val(data.aula.id);
            },
            error: function () {
                alert("Error al obtener los datos.");
            }
        });
    }

    function addClase() {
        event.preventDefault();
        var clase = {
            "nombre": $("#txtNombre").val(),
            "horario": $("#txtHorario").val(),
            "nivel": {
                "id": parseInt($("#ddlNivel").val())
            },
            "aula": {
                "id": parseInt($("#ddlAula").val())
            }
        }

        if (update) {
            $.ajax({
                url: "http://localhost:8080/api/clases/" + idclase,
                type: 'put',
                data: JSON.stringify(clase),
                Accept: "application/json",
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    alert("Clase actualizada");
                    $("#modalAdd").modal("hide");
                    getAll();
                },
                error: function () {
                    // Muestra el mensaje de error en caso de error en la petición
                    alert("Error al actualizar");
                    $("#modalAdd").modal("hide");
                }
            });

        } else {
            $.ajax({
                url: "http://localhost:8080/api/clases",
                type: 'post',
                data: JSON.stringify(clase),
                Accept: "application/json",
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    alert("Clase agregada");
                    $("#modalAdd").modal("hide");
                    getAll();
                },
                error: function () {
                    // Muestra el mensaje de error en caso de error en la petición
                    alert("Error al agregar");
                    $("#modalAdd").modal("hide");
                }
            });
        }


    }

    function showDelete(id) {
        idclase = id;
        $("#modalDelete").modal("show");
    }

    function deleteClase() {

        $.ajax({
            url: "http://localhost:8080/api/clases/" + idclase,
            type: 'delete',
            success: function (data) {
                alert("Clase Eliminada");
                $("#modalAdd").modal("hide");
                getAll();
            },
            error: function () {
                // Muestra el mensaje de error en caso de error en la petición
                alert("Error al Eliminar");
                $("#modalAdd").modal("hide");
            }
        })
        $("#modalDelete").modal("hide");
    }






</script>
</html>
